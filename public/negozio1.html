<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negozio 1 - Monitor Coda</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <header>
        <img src="../assets/logosmartiline.png" alt="Logo" class="logo">
        <h1>Supermercato Alfa - Stato della Coda</h1>
    </header>
    <main>
        <div class="stat">Persone in coda: <span id="count">0</span></div>
        <div class="stat">Tempo di attesa stimato: <span id="time">0</span> minuti</div>
        <canvas id="queueChart" height="100"></canvas>
    </main>
    <footer>
    SmartLine &copy; 2025 ‚Äì Progetto universitario IoT
    </footer>

    <script>
    // Creazione del grafico
    const ctx = document.getElementById("queueChart").getContext("2d");

    const chart = new Chart(ctx, {
        type: 'line',
        data: {
        labels: [],
        datasets: [{
            label: 'Persone in Coda',
            data: [],
            backgroundColor: 'rgba(0, 191, 166, 0.2)',
            borderColor: '#00bfa6',
            borderWidth: 2,
            tension: 0.3,
            fill: true,
            pointRadius: 3,
            pointBackgroundColor: '#00bfa6'
        }]
        },
        options: {
        scales: {
            x: { ticks: { color: '#777' } },
            y: { beginAtZero: true, ticks: { color: '#777' } }
        },
        plugins: {
            legend: { labels: { color: '#555' } }
        }
        }
    });

    // Connessione MQTT
    const client = mqtt.connect('mqtt://broker.hivemq.com');  // Usa l'indirizzo del broker MQTT

    client.on('connect', () => {
        console.log('üîå Connesso al broker MQTT');
        client.subscribe('progetto/queue', (err) => {  // Sottoscrizione al topic
            if (err) {
                console.error('‚ùå Errore nella sottoscrizione al topic:', err);
            } else {
                console.log('‚úÖ Sottoscritto al topic: progetto/queue');
            }
        });
    });

    // Quando arrivano i messaggi su MQTT
    client.on('message', (topic, message) => {
        console.log('üì© Messaggio ricevuto:', message.toString());

        try {
            const data = JSON.parse(message.toString());  // Assumiamo che i dati siano in formato JSON

            // Aggiorna i valori nella pagina
            document.getElementById('count').innerText = data.queue_length;
            document.getElementById('time').innerText = data.estimated_time;

            // Aggiungi dati al grafico
            const now = new Date();
            const timeLabel = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');

            if (chart.data.labels.length >= 10) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }

            chart.data.labels.push(timeLabel);
            chart.data.datasets[0].data.push(data.queue_length);
            chart.update();
        } catch (err) {
            console.error('‚ùå Errore nel parsing dei dati:', err);
        }
    });

    </script>
</body>
</html>
